spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5432/postgres
  data:
    elasticsearch:
      should-create-index:
        socialapp.userservice.model.entity.User
      url: localhost:9200
      connection-timeout: 1000 # 1 second
#      username: username
#      password: password
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  application:
    name: user-service
