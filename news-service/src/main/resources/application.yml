spring:
  mvc:
    dispatch-options-request: true
    log-request-details: true
    problemdetails:
      enabled: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      bootstrap-servers: http://localhost:9092
      properties:
        spring:
          json:
            add:
              type:
                headers: false
  cloud:
    openfeign:
      client:
        config:
          user-service:
            url: http://localhost:8082
          storage-service-client:
            url: http://localhost:7070/api/v1/file
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_SERVER:http://localhost:8080}/auth/realms/socialapp
          jwk-set-uri: ${OAUTH2_SERVER:http://localhost:8080}/auth/realms/socialapp/protocol/openid-connect/certs
  application:
    name: news-service
    admin:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/news
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8888
  servlet:
    context-path: /api/v1
logging:
  level:
    org.springframework.web: debug
    org.springframework.security: debug
    org.springframework.cloud.openfeign: debug
app:
  email-sending-cron: "*/5 * * * * *" # every hour
  default-page-size: 1000
  email-sending-queue: email-sending-news-content-queue
