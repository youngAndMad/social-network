name: CI CD Chat service

on:
  push:
    branches: [ master ]
    paths:
      - 'chat-service/**'

jobs:
  mail-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Api gateway
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: maven clean install
        run: mvn clean install -f chat-service/pom.xml -DskipTests

      - name: build Docker image chat service
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/chat-service -f chat-service/Dockerfile chat-service/

      - name: log in to docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD

      - name: push docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/chat-service