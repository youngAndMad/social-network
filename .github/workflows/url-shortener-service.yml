name: CI CD Url shortener service

on:
  push:
    branches: [ master ]
    paths:
      - 'url-shortener-service/**'

jobs:
  url-shortener-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Api gateway
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Maven clean install
        run: mvn clean install -f url-shortener-service/pom.xml -DskipTests

      - name: Build Docker Image Api Gateway
        run: docker build -t daneker/url-shortener-service -f url-shortener-service/Dockerfile url-shortener-service/

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD

      - name: Push Docker Image
        run: docker push daneker/url-shortener-service