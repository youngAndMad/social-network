name: CI CD Mail service

on:
  push:
    branches: [ master ]
    paths:
      - 'mail-service/**'

jobs:
  mail-service:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository api gateway
        uses: actions/checkout@v2

      - name: set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B clean install --file mail-service/pom.xml

      - name: Build and Push Docker Image
        run: |
          docker build -t daneker/mail-service:latest mail-service
      - name: Docker login
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker push
        run: docker push daneker/mail-service:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}