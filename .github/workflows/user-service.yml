name: CI CD User service

on:
  push:
    branches: [ master ]
    paths:
      - 'user-service/**'

jobs:
  changes:
    name: Trigger build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            user-service:
              - 'user-service/**'
      - name: Check changes for each service
        run: |
          echo "Changed files: ${{ github.event_name }} ${{ github.event.before }}...${{ github.sha }}"
          echo "Changed services: ${{ steps.changes.outputs.services }}"
        env:
          SERVICES: ${{ steps.changes.outputs.services }}
    outputs:
      user-service: ${{ steps.changes.outputs.user-service }}

  user-service:
    needs: changes
    if: ${{ needs.changes.outputs.user-service == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository Api gateway
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Maven clean install
        run: mvn clean install -f user-service/pom.xml -DskipTests

      - name: Build Docker Image Api Gateway
        run: docker build -t daneker/user-service -f user-service/Dockerfile user-service/

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD

      - name: Push Docker Image
        run: docker push daneker/user-service