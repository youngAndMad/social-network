spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    openfeign:
      client:
        config:
          user-service:
            url: http://localhost:8083
          storage-service:
            follow-redirects: true
            url: http://localhost:7070
            connectTimeout: 5000
            readTimeout: 5000
  main:
    banner-mode: off
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_SERVER:http://localhost:8080}/auth/realms/socialapp
          jwk-set-uri: ${OAUTH2_SERVER:http://localhost:8080}/auth/realms/socialapp/protocol/openid-connect/certs
  application:
    name: chat-service
  data:
    redis:
      master:
        host: ${REDIS_HOST:localhost}
        port: 6379
      slaves:
        - host: ${REDIS_HOST:localhost}
          port: 6379
server:
  port: 9393
logging:
  level:
    org.springframework:
      web: debug
      security: debug

cors:
  allowCredentials: false
  allowedOrigins: http://localhost:4200
  allowedMethods: GET,POST,PUT,DELETE,OPTIONS,HEAD
  allowedHeaders: origin,content-type,accept,authorization,cookie