logging:
  level:
    org.springframework:
      web: debug
      security: debug
server:
  port: 8080
  scheme: http
  host: localhost
spring:
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      bootstrap-servers: http://localhost:9092
      properties:
        spring:
          json:
            add:
              type:
                headers: false
    queues:
      email-verification: email-verification.queue
      reset-password: reset-password.queue
  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.yaml
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_service
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  output:
    ansi:
      enabled: ALWAYS
app:
  password-reset-token-ttl: 1800 #  30 min
  otp-ttl: 300 # 5min