server:
  port: 8080
logging:
  level:
    org.springframework:
      web: debug
      security: debug

spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_service
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  output:
    ansi:
      enabled: ALWAYS