server:
  port: 8082
  servlet:
    session:
      cookie:
        name: GATEWAY-CLIENT
spring:
  main:
    web-application-type: reactive
    banner-mode: off
  output.ansi.enabled: ALWAYS
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: qr-service
          uri: http://localhost:7070
          predicates:
            - Path=/api/v1/qr/**
          filters:
            - TokenRelay=
  security:
    oauth2:
      client:
        provider:
          spring:
            authorization-uri: http://localhost:8080/oauth2/authorize
            token-uri: http://localhost:8080/oauth2/token
            jwk-set-uri: http://localhost:8080/oauth2/jwks
            user-info-uri: http://localhost:8080/userinfo
            user-name-attribute: sub
            issuer-uri: http://localhost:8080
        registration:
          reg-client:
            provider: spring
            client-id: demo
            client-secret: "secret"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: user.read,user.write,openid
  autoconfigure:
    exclude:
     - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
     - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
     - org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  data:
    redis:
      host: localhost
      port: 6379
      password: qwerfvp.o654ijnQWE.RFVP654O.IJN
  session:
    redis:
      flush-mode: on_save # session refresh mode
      namespace: gateway:session # namespace for keys used to store sessions
logging:
  level:
    org.springframework:
      web: debug
      security: debug

