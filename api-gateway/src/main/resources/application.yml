server:
  port: 8082
  servlet:
    session:
      cookie:
        name: GATEWAY-CLIENT
  netty:
    max-initial-line-length: 10MB
spring:
  main:
    web-application-type: reactive
    banner-mode: off
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: http://localhost:8080
          predicates:
            - Path=/api/v1/auth/**

        - id: qr-service
          uri: http://localhost:7070
          predicates:
            - Path=/api/v1/qr/**
        - filters:
            - TokenRelay=
          id: chat-service
          uri: http://localhost:9393
          predicates:
            - Path=/api/v1/chat/**
        - id: news-service
          uri: http://localhost:8888
          predicates:
            - Path=/api/v1/news/**
        - id: storage-service
          uri: http://localhost:7070
          predicates:
            - Path=/api/v1/file/**
        - id: user-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/user/**
        - id: post-service
          uri: http://localhost:1212
          predicates:
            - Path=/api/v1/post-service/**

      fail-on-route-definition-error: true

  security:
    oauth2:
      client:
        provider:
          spring:
            authorization-uri: http://localhost:8080/oauth2/authorize
            token-uri: http://localhost:8080/oauth2/token
            jwk-set-uri: http://localhost:8080/oauth2/jwks
            user-info-uri: http://localhost:8080/userinfo
            user-name-attribute: sub
            issuer-uri: http://localhost:8080
        registration:
          reg-client:
            provider: spring
            client-id: demo
            client-secret: "secret"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: user.read,user.write,openid
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  data:
    redis:
      host: localhost
      port: 6379
      password: qwerfvp.o654ijnQWE.RFVP654O.IJN
  session:
    redis:
      flush-mode: on_save # session refresh mode
      namespace: gateway:session # namespace for keys used to store sessions
logging:
  level:
    org.springframework:
      cloud.gateway: trace
      web.reactive: debug
      security: debug
